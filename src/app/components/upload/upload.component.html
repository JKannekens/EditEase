<div
  class="border-dashed border-2 border-gray-300 rounded-xl h-full bg-sky-100"
>
  <div class="flex flex-col items-center justify-center h-full">
    <input
      (change)="onFileSelected($event)"
      accept=".pdf"
      id="fileInput"
      class="hidden"
      type="file"
    />
    @if (selectedFileUrl && selectedFile) {
    <div class="pt-4 flex flex-col items-center">
      <pdf-viewer
        [src]="selectedFileUrl"
        [render-text]="true"
        [original-size]="false"
        [fit-to-page]="true"
        zoom-scale="page-fit"
        [show-all]="false"
        style="width: 300px; height: 400px"
      ></pdf-viewer>
      <p class="text-gray-500">{{ selectedFile.name }}</p>
    </div>

    <button
      (click)="onFileRemoveClick()"
      type="button"
      class="mt-8 inline-flex items-center gap-x-2 rounded-md bg-red-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>

      Remove file
    </button>
    } @else {
    <button
      (click)="onFileUploadClick()"
      type="button"
      class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
        />
      </svg>
      Upload file
    </button>

    <div class="pt-4">
      <p>No file selected</p>
    </div>
    }
  </div>
</div>
